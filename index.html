<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="col">
        <input type="text" id="screen" readonly>
        <div id="keys">
            <button id="clear">AC</button>
            <button>B</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>.</button>
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button id="equal">=</button>
    
        </div>
    </div>
    <script src="script.js"></script>
    
    
</body>
</html>
